<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlankOALogin</title>

    <link rel="stylesheet" type="text/css" href="login/css/default.css" th:href="@{/login/css/default.css}">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="login/css/styles.css" th:href="@{/login/css/styles.css}">
    <link rel="stylesheet" href="layui-v2.4.5/css/layui.css" th:href="@{/layui-v2.4.5/css/layui.css}"/>
    <script src="layui-v2.4.5/layui.js"  th:src="@{/layui-v2.4.5/layui.js}"></script>
    <!--导入阿里图标库-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1088874_nhvocdb2ud.css" />
</head>

<body>
<div class='login'>
    <form class="layui-form" action="#">
        <div class='login_title'>
            <span>账号登录</span>
            <div><label id="msg"></label></div>
        </div>
        <div class='login_fields'>
            <div class='login_fields__user'>
                <div class='icon'>
                    <img src='login/img/user_icon_copy.png' th:src="@{/login/img/user_icon_copy.png}">
                </div>
                <input placeholder='用户名' type='text'  lay-verify="required">
                <div class='validation'>
                    <img src='login/img/tick.png' th:src="@{/login/img/tick.png}">
                </div>
                </input>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img src='login/img/lock_icon_copy.png' th:src="@{/login/img/lock_icon_copy.png}">
                </div>
                <input placeholder='密码' type='password' lay-verify="required">
                <div class='validation'>
                    <img src='login/img/tick.png' th:src="@{/login/img/tick.png}" >
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' value='登录'   lay-submit lay-filter="mySubmit">
                <div class='forgot'>
                    <a href='#'>忘记密码?</a>
                </div>
            </div>
        </div>
    </form>
    <div class='success'>
        <h2>登陆成功</h2>
        <a th:href="@{/message/list}" style="color: #b44e8a;" >前往首页</a>
    </div>
    <div class='disclaimer'>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor
            justo, rutrum posuere odio vulputate nec.</p>
    </div>
</div>
<div class='authent'>
    <img src='login/img/puff.svg' th:src="@{/login/img/puff.svg}">
    <p>认证中...</p>
</div>

<script type="text/javascript" src='login/js/stopExecutionOnTimeout.js?t=1'
        th:src="@{/login/js/stopExecutionOnTimeout.js?t=1}"></script>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="login/js/jquery-ui.min.js" th:src="@{/login/js/jquery-ui.min.js}"></script>
<script>
    //表单检测
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(mySubmit)', function () {
            var username = $(":input[type='text']").val();
            var password = $(":input[type='password']").val();
            var data = {"username": username, "password": password};
            // 发送post请求
            $.ajax({
                url:"/user/login",
                data:data,
                type:"POST",
                success:function (result) {
                    if (result.code == 200) {
                        show();
                    } else {
                        layer.msg("用户名或密码不正确",{icon:5})
                    }
                }
            });

        });
    });

    //动画效果
    function show() {
        $('.login').addClass('test');
        setTimeout(function () {
            $('.login').addClass('testtwo');
        }, 300);
        setTimeout(function () {
            $('.authent').show().animate({
                right: -320
            }, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({
                opacity: 1
            }, {
                duration: 200,
                queue: false
            }).addClass('visible');
        }, 500);
        setTimeout(function () {
            $('.authent').show().animate({
                right: 90
            }, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({
                opacity: 0
            }, {
                duration: 200,
                queue: false
            }).addClass('visible');
            $('.login').removeClass('testtwo');
        }, 2500);
        setTimeout(function () {
            $('.login').removeClass('test');
            $('.login div').fadeOut(123);
        }, 2800);
        setTimeout(function () {
            $('.success').fadeIn();
        }, 3200);
    }

    $('input[type="text"],input[type="password"]').focus(function () {
        $(this).prev().animate({
            'opacity': '1'
        }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({
            'opacity': '.5'
        }, 200);
    });
    $('input[type="text"],input[type="password"]').keyup(function () {
        if (!$(this).val() == '') {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    $('.tab').click(function () {
        $(this).fadeOut(200, function () {
            $(this).parent().animate({
                'left': '0'
            });
        });
    });
</script>
</body>

</html>
